<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>人事档案</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<include file="Public/menu"/>
  	<div class="container">
  		<h1 class="text-center">昆明人事档案</h1>
  		<div class="table-responsive">
  			<table class="table table-striped table-bordered table-hover table-condensed">
  		 		<tr>
  		 			<th class="text-center">#</th>
  		 			<th class="text-center">工号</th>
  		 			<th class="text-center">姓名</th>
  		 			<th class="text-center">团队</th>
  		 			<th class="text-center">职位</th>
  		 			<th class="text-center">序列</th>
  		 			<th class="text-center">入职时间</th>
  		 			<th class="text-center">月薪</th>
  		 			<th class="text-center">性别</th>
  		 			<th class="text-center">手机</th>
  		 			<th class="text-center">操作</th>
  		 		</tr>
  		 		<foreach name="people" item="v">
					<tr>
						<td  class="text-center">
							<!-- <input type="checkbox" name="id[]" id="id" value="{$v.id}"> -->
              {$v.id}
						</td>
						<td class="text-center">{$v.no}</td>
						<td class="text-center">{$v.name}</td>
						<td class="text-center">{$v.team}</td>
						<td class="text-center">{$v.position}</td>
						<td class="text-center">{$v.level}</td>
						<td class="text-center">{$v.entrytime|date="Y-m-d",###}</td>
						<td class="text-center">{$v.earns}</td>
						<td class="text-center">{$v.sex}</td>
						<td class="text-center">{$v.tel}</td>
						<td class="text-center">
							<a href="{:U('/Home/Index/inspeople',array('id'=>$v['id']))}" class="btn btn-info">详细</a>
							<a href="{:U('/Home/Index/delpeople',array('id'=>$v['id']))}" class="btn btn-danger">删除</a>
						</td>
					</tr>
  		 		</foreach>
          <tr>
            <td colspan="11" class="text-center">{$page}</td>
          </tr>
  			</table>
  		</div>
  		
  	</div>			
 	
	

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </body>
</html>

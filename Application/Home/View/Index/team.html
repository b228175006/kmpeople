
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    
    <title>团队管理</title>

    <!-- Bootstrap core CSS -->
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="__Css__/Admin/dashboard.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <include file="Public/menu" />
    <div class="container">
          <h1 class="text-center">团队管理</h1>
          <table class="table table-striped table-bordered table-hover table-condensed">
            <tr>
              <td colspan="2" class="text-center">
                <form action="{:U('/Home/Index/addteam')}" method="post" class="form-inline">
                  <div class="form-group">
                    <label for="name">团队名：</label>
                    <input type="text" name="name" id="name">
                  </div>
                  <div class="form-group">
                    <input type="submit" value="新增" class="btn btn-success">
                  </div>
                  
                </form>
              </td>
            </tr>
            <tr>
              <th class="text-center">团队名</th>
              <th class="text-center">操作</th>
            </tr>
            <foreach name="team" item="v">
              <tr>
                <td class="text-center">{$v.name}</td>
              
                <td class="text-center">
                  <form action="{:U('/Home/Index/insteam')}" method="post" class="form-inline">
                    <div class="form-group">
                      <label for="name">团队名：</label>
                      <input type="text" name="name" id="name">
                    </div>
                    <div class="form-group">
                      <input type="hidden" name="id" value="{$v.id}">
                      <input type="submit" value="修改" class="btn btn-warning">
                      <a href="{:U('/Home/Index/delteam',array('id'=>$v['id']))}" class="btn btn-danger">删除</a>
                    </div>
                </form>
                  
                </td>
              </tr>
            </foreach>
          </table>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="../../assets/js/vendor/holder.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>


<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    
    <title>管理员列表</title>

    <!-- Bootstrap core CSS -->
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="__Css__/Admin/dashboard.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <include file="Public/menu" />
    <div class="container">
      <h1 class="text-center">管理员列表</h1>
      <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover table-condensed">
          <tr>
            <th class="text-center">编号</th>
            <th class="text-center">用户名</th>
            <th class="text-center">昵称</th>
            <th class="text-center">登陆时间</th>
            <th class="text-center">登陆IP</th>
            <th class="text-center">操作</th>
          </tr>
          <foreach name="login" item="v">
          <tr>
            <td  class="text-center">
              {$v.id}
            </td>
            <td class="text-center">{$v.username}</td>
            <td class="text-center">{$v.nikename}</td>
            <td class="text-center">{$v.logintime|date="Y-m-d",###}</td>
            <td class="text-center">{$v.loginip}</td>
            <td class="text-center">
              <a href="{:U('/Home/Login/inslogin',array('id' => $v['id']))}" class="btn btn-warning">修改</a>
              <a href="{:U('/Home/Login/delloginpost',array('id' => $v['id']))}" class="btn btn-danger">删除</a>
            </td>
          </tr>
          </foreach>
        </table>
      </div>
    </div>      

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="../../assets/js/vendor/holder.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>

  <body>
    <include file="Public/menu" />
    <div class="container">
          <h1>修改密码</h1>
          <form action="{:U('Home/Login/inspswpost')}" method="post">
              <div class="panel panel-info">
                <!-- Default panel contents -->
                <div class="panel-heading">
                  <div class="form-group">
                    您上次登录于：{$login.0.logintime|date="Y-m-d h:i",###},上次登录的IP地址是：{$login.0.loginip}
                  </div>
                  
                </div>
                <div class="panel-body">
                  <div class="form-group">
                    <label for="psw">新密码：</label>
                    <input type="password" name="psw" id="psw" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="psw2">再次输入新密码：</label>
                    <input type="password" name="psw2" id="psw2" class="form-control">
                  </div>
                </div>
                <div class="panel-footer">
                   <div class="form-group">
                    <input type="submit" value="修改" class="btn btn-success">
                  </div>
                </div>
              </div>
          </form>
    </div>
